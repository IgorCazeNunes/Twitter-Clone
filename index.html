<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Twitter Clone</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="./assets/home.svg" alt="home">Home</li>
                    <li><img src="./assets/bell.svg" alt="Notificações">Notifications</li>
                    <li><img src="./assets/mail.svg" alt="Messagens">Messages</li>
                </ul>
            </nav>

            <img src="./assets/logo.svg" alt="Logo Twitter">

            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="./assets/avatar.jpg" alt="avatar">
                <button>Tweet</button>
            </div>
    </header>

    <div class="banner">
        <h1>Twitter da RocketSeat</h1>
    </div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>3931</strong>
                </li>

                <li>
                    <span>Followings</span>
                    <strong>699</strong>
                </li>

                <li>
                    <span>Followers</span>
                    <strong>642</strong>
                </li>

                <li>
                    <span>Favorities</span>
                    <strong>268</strong>
                </li>

                <li>
                    <span>Lists</span>
                    <strong>9</strong>
                </li>

                <li>
                    <span>Moments</span>
                    <strong>2</strong>
                </li>
            </ul>

            <div class="actions">
                <button>Follow</button>
                <img src="/assets/more.svg" alt="More" />
            </div>
        </div>
    </div>

</body>

</html>
